<html lang="en">
  <head>
    <title>Boilerplate</title>
    <script src="https://sp.zalo.me/plugins/sdk.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <include>_header.html</include>
    <div class="grid-row">
      <div class="notification-benzene">
        <span><i></i></span>
        <span class="notification-benzene__message">gfgfgfgfgfgfgf</span>
      </div>
      <a href="/lien-he.html">lien-he</a>
      <a href="/extension.html">extension</a>

      <button id="company-price-1">btn1</button
      ><button id="company-price-2">btn2</button
      ><button id="company-price-3">btn3</button>

      <h1 class="td-post-title">WORK PEFECTLY</h1>
      <div class="container">
        <div class="price-popup-ads" id="auto-popup-ads-benzene">
          <i class="close-popup-btn"></i>
          <div class="img-wrapper">
            <img
              id="img-popup"
              src="http://localhost/wordpress/wp-content/uploads/2021/04/qc_mien-phi.png"
              height="320px"
              alt="ads-fadi-img"
            />
          </div>
          <div class="form-wrapper">
            <form class="pop-up-form" form-benzene="">
              <p class="form-one-step">
                Còn 1 bước nữa, bạn vui lòng để lại thông tin cho FADI liên hệ
                nhé!
              </p>
              <label class="label" for="fullname">Họ Tên </label>
              <input
                type="text"
                placeholder="Nhập vào họ tên của bạn"
                id="pop-up-fullname"
                required=""
              />
              <!-- <label for="email" required>Email</label>
                  <input type="email" placeholder="Nhập vào email của bạn" required> -->
              <label for="phone">Số điện thoại </label>
              <input
                type="number"
                name="phone"
                id="pop-up-phone"
                placeholder="Nhập vào số điện thoại..."
                required=""
              />
              <!-- <label for="subject">Nội dung yêu cầu </label> -->
              <!-- <textarea type="text" name="subject" id="pop-up-subject" rows="4" cols="30" required placeholder="Nhập vào nội dung hỗ trợ ..."></textarea> -->
              <button type="submit" id="pop-up-btn-submit">
                <span id="pop-up-text-btn">Gửi yêu cầu</span>
                <span id="pop-up-loading" loading-spiner="">
                  <svg
                    version="1.1"
                    id="loader-1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="28px"
                    height="28px"
                    fill="#fff"
                    viewBox="0 0 40 40"
                    enable-background="new 0 0 40 40"
                    xml:space="preserve"
                  >
                    <path
                      opacity="0.2"
                      d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                    ></path>
                    <path
                      d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                C22.32,8.481,24.301,9.057,26.013,10.047z"
                    >
                      <animateTransform
                        attributeType="xml"
                        attributeName="transform"
                        type="rotate"
                        from="0 20 20"
                        to="360 20 20"
                        dur="0.5s"
                        repeatCount="indefinite"
                      ></animateTransform>
                    </path>
                  </svg>
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="products.html">products.html</a>
    <include>_footer.html</include>
  </body>
</html>
